<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login">
      <div class="box">
        <img id="img" src="https://i0.wp.com/digital-photography-school.com/wp-content/uploads/2019/05/joseph-barrientos-49318-unsplash-e1558728034701.jpg?resize=1500%2C1000&ssl=1">
        <div class="header">
          <label id="need" >Need Help?</label>
          <button id='signup' type="submit">Sign Up</button>
        </div>
        <div class="container">
          
      
          <div class="login-form">
            <form action="">
              <h1 id="login">Login<br/></h1>
              <div class="top">
              <input id="email" type="email" placeholder="E-mail Address">
            </div>
              
            <input id="password" type="password" placeholder="Password">
            
              <div class="remember-form">
                <input type="checkbox">
                <span>Remember me</span>
              </div>
              
              <button id="button" type="submit">LOG IN</button>
              
              <div class="forget-pass">
                <a href="#">Forgot Password ?</a>
              </div>

              

            </form>
          </div>
      
        </div>
        </div>
    </div>
  </div>
</body>
</html>
